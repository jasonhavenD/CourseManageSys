{% extends 'base.html' %}

{% block body_block %}

<body>
    <div class="x-body">
        <form class="layui-form" id="Info">
            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                    <span class="x-red">*</span>ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="id" name="id" required="" autocomplete="off" class="layui-input" disabled
                        value="{{user.id}}" style="background-color: lightgray">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="role" class="layui-form-label">
                    <span class="x-red">*</span>角色
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="role" name="role" required="" autocomplete="off" class="layui-input" disabled
                        value="{{user.role}}" style="background-color: lightgray">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="loginname" name="name" required="" autocomplete="off" class="layui-input"
                        value="{{user.name}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" autocomplete="off" class="layui-input"
                        value="{{user.phone}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="x-red"></span>邮件
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" required="" autocomplete="off" class="layui-input"
                        value="{{user.email}}">
                </div>
            </div>
            <div class="layui-form-item">
                    <label for="password" class="layui-form-label">
                        <span class="x-red"></span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" required="" autocomplete="off" class="layui-input">
                    </div>
            </div>
        </form>
        <div class="layui-form-item">
            <label for="edit" class="layui-form-label">
            </label>
            <button class="layui-btn" id='edit' name='edit' onclick="add_fn()">
                修改
            </button>
        </div>
    </div>
</body>
{% endblock %}

{% block  script_block %}
<script>
    function add_fn() {
        $.ajax({
            type: "post",
            url: "/user/user/edit",
            data: $("#Info").serialize(),
            success: function (data) {
                if (data.code != "0")
                    layer.msg('修改失败', { icon: 2 });
                else {
                    layer.msg('修改成功', { icon: 1 });
                }
            }
        });
    }
</script>
{% endblock %}

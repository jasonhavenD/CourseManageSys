{% extends 'base.html' %}

{% block body_block %}



<body>

    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">课程管理</a>
            <a>
                <cite>课程列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so">
                <input type="text" id="coursename" name="coursename" placeholder="请输入课程名" autocomplete="off" class="layui-input">
                <button class="layui-btn" type="button" onclick="search()" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        <table class="layui-table">
            <thead>
                <tr>
                    <th>
                        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                                class="layui-icon">&#xe605;</i></div>
                    </th>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>授课老师</th>
                    <th>课程介绍</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i
                                class="layui-icon">&#xe605;</i></div>
                    </td>
                    <td>2017009171822298053</td>
                    <td>软件体系结构</td>
                    <td>王一</td>
                    <td>本课程对软件体系结构进行了概要介绍</td>
                    <td>
                        <button class="layui-btn layui-btn-normal" onclick="select_(this)">选课</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
{% endblock %}

{% block  script_block %}
<script>

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', { icon: 5, time: 1000 });

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', { icon: 5, time: 1000 });
            }

        });
    }

</script>


<script>

    function select_(obj,id) {
        course_id = $(obj).parent().parent().children('td').eq(1).text();
        if ($(obj).text() == "选课") {
            layer.confirm('确认选课吗？', function (index) {
                $.ajax({
                    type: "get",
                    url: "/course/course/selectCourse?course_id="+course_id,
                    success: function (data) {
                        if (data.code != "0") {
                            layer.msg('选课失败!', { icon: 2, time: 1000 });
                        }
                        else {
                            $(obj).attr("class", "layui-btn layui-btn-danger");
                            $(obj).text('退课');
                            layer.msg('选课成功!', { icon: 1, time: 1000 });
                        }
                    }
                });
            });
        }else{
            layer.confirm('确认退课吗？', function (index) {
                $.ajax({
                    type: "get",
                    url: "/course/course/removeCourse?course_id="+course_id,
                    success: function (data) {
                        if (data.code != "0") {
                            layer.msg('退课失败!', { icon: 2, time: 1000 });
                        }
                        else {
                            $(obj).attr("class", "layui-btn layui-btn-normal");
                            $(obj).text('选课');
                            layer.msg('退课成功!', { icon: 1, time: 1000 });
                        }
                    }
                });
            });
        }
    }

    function search() {
        coursename = $("#coursename").val();
        $.ajax({
            type: "get",
            url: "/course/course/findByNameLike?coursename="+coursename,
            success: function (data) {
                if (data.code != "0") {
                    alert('查询失败');
                    html = '<tr><td colspan="6" align="center" >未找到相关结果</td></tr>'
                    $("#tbody").html(html);
                }
                else {
                    show_list(data.result);
                }
            }
        });
    }

    $(function () {
        $.ajax({
            type: "get",
            url: "/course/course/findByNameLike?coursename=",
            success: function (data) {
                if (data.code != "0") {
                    alert('查询失败');
                    html = '<tr><td colspan="6" align="center" >未找到相关结果</td></tr>'
                    $("#tbody").html(html);
                }
                else {
                    show_list(data.result);
                }
            }
        });

    });

    function show_list(data) {
        if (data == null || data == "" || data == "NaN" || data == "undefined") {
            html = '<tr><td colspan="6" align="center" >未找到相关结果</td></tr>'
            $("#tbody").html(html);
            return;
        }

        if (data.length == 0) {
            html = '<tr><td colspan="6" align="center" >未找到相关结果</td></tr>'
            $("#tbody").html(html);
            return;
        }
        var t_html = "";
        for (let i = 0; i < data.length; i++) {
            id = data[i]['id'];
            coursename = data[i]['name'];
            teacher = data[i]['teacher'];
            intro = data[i]['content'];
            is_selected = data[i]['is_selected']

            var html = "";

            html += '<tr><td><div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id=' + (i + 1).toString() + '><i class="layui-icon">&#xe605;</i></div></td> ';
            html += "<td>" + id + "</td> ";
            html += "<td>" + coursename + "</td> ";
            html += "<td>" + teacher + "</td> ";
            html += "<td>" + intro + "</td> ";

            html += "<td>"
            if(is_selected=='1')
                html += '<button class="layui-btn layui-btn-danger" onclick="select_(this,'+(i + 1).toString()+')">退课</button>'
            else
                html += '<button class="layui-btn layui-btn-normal" onclick="select_(this,'+(i + 1).toString()+')">选课</button>'
            html += "</td>";
            html += "</tr> ";
            t_html += html;
        }
        $("#tbody").html(t_html);
    }
</script>
{% endblock %}
